<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Selector 00-99</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#ffffff;
  --text:#222;
  --accent:#ff7b00;
  --border:#e5e5e5;
  --shadow:rgba(0,0,0,0.1);
}
[data-theme="dark"] {
  --bg:#1e1e1e;
  --text:#f0f0f0;
  --accent:#ff7b00;
  --border:#333;
  --shadow:rgba(0,0,0,0.5);
}
body {
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  margin:0;
  padding:20px;
}
.container { max-width:600px; margin:auto; text-align:center; }
.grid { display:grid; grid-template-columns:repeat(10,1fr); gap:4px; margin-bottom:16px; }
.num-btn {
  padding:8px; border-radius:6px; border:1px solid var(--border); cursor:pointer; transition:0.2s;
}
.num-btn.selected { background:var(--accent); color:#fff; }
.num-btn:hover { opacity:0.85; }
.results-panel { display:flex; flex-wrap:wrap; gap:6px; justify-content:center; margin-bottom:16px; }
.result-item { padding:6px 10px; border-radius:6px; background:var(--border); cursor:pointer; transition:0.2s; }
.result-item:hover { background:var(--accent); color:#fff; }
button { padding:8px 12px; margin:4px; border:none; border-radius:6px; background:var(--accent); color:#fff; cursor:pointer; transition:0.2s; }
button:hover { opacity:0.85; }
</style>
</head>
<body data-theme="light">
<div class="container">
  <h2>Number Selector 00-99</h2>
  <div class="grid" id="numberGrid"></div>

  <div class="results-panel" id="resultsPanel"></div>

  <div>
    <button id="clearBtn">Clear All</button>
    <button id="copyBtn">Copy All</button>
    <button id="themeBtn">Toggle Dark/Light</button>
  </div>
</div>

<script>
// Generate 00-99 buttons
const grid = document.getElementById("numberGrid");
for(let i=0;i<100;i++){
  const num = i.toString().padStart(2,'0');
  const btn = document.createElement("button");
  btn.textContent = num;
  btn.className = "num-btn";
  grid.appendChild(btn);
}

// Toggle selection logic
const resultsPanel = document.getElementById("resultsPanel");
document.querySelectorAll(".num-btn").forEach(btn=>{
  btn.addEventListener("click",()=>{
    const num = btn.textContent;
    const selected = resultsPanel.querySelector(`[data-num="${num}"]`);
    if(selected){
      selected.remove();
      btn.classList.remove("selected");
    } else {
      const div = document.createElement("div");
      div.textContent = num;
      div.className = "result-item";
      div.dataset.num = num;
      resultsPanel.appendChild(div);
      btn.classList.add("selected");
    }
  });
});

// Clear All
document.getElementById("clearBtn").addEventListener("click",()=>{
  resultsPanel.innerHTML = "";
  document.querySelectorAll(".num-btn").forEach(b=>b.classList.remove("selected"));
});

// Copy All
document.getElementById("copyBtn").addEventListener("click",()=>{
  const nums = Array.from(resultsPanel.children).map(d=>d.textContent).join(", ");
  navigator.clipboard.writeText(nums);
  alert("Copied: " + nums);
});

// Theme Toggle
document.getElementById("themeBtn").addEventListener("click",()=>{
  const html = document.documentElement;
  html.dataset.theme = html.dataset.theme==="light"?"dark":"light";
});
</script>
</body>
</html>
